<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Sistema de Mesa de Ayuda</title>
  <style>
    .image-container {
      max-height: 100vh; /* Establece la altura máxima en el 100% del alto de la ventana del navegador */
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-0">
        <img src="/img/imgLogin.png" class="w-100 image-container" alt="Nuestra imagen corporativa">
      </div>
      <div class="col-md-6 d-flex align-items-center formClass">
        <form method="GET" class=" form w-75 mx-auto shadow-lg p-3 mb-5 ">
          <h1 class="text-center fw-bold font-monospace">Bienvenido</h1>
          <div class="form-group py-2">
            <label class="fw-medium" for "id">Cliente</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="">
            <span class="error" id="idError"></span>
          </div>
          <div class="form-group py-2">
            <label class="fw-medium" for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="">
            <span class="error" id="passwordError"></span>
          </div>
          <div class="form-check py-3">
            <input type="checkbox" class="form-check-input" id="termscondition" name="termscondition">
            <label class="form-check-label" for="termscondition">Acepto los términos y condiciones del ingreso al sistema (S.E.u.O)</label>
        </div>
          <div class="text-center py-2">
            <button type="submit" class="btn-lg btn btn-outline-success py-2">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
